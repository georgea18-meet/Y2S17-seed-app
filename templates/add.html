<!DOCTYPE html>
<html>
<head>
	
	<title>Travit_share </title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
	
</head>
<body>
<div class="topnav">
  <a class="active" href="{{url_for('main')}}">Home</a>
  <a href="{{url_for('about_us')}}">About Us</a>
  <a href="{{url_for('Q_A')}}">Q&A</a>
  <br>
</div>
<div>
<br>
<h2>TravIt</h2>
<form action="{{url_for('adding_form',country=country)}}" method='POST'> 
	<h1>Add your post </h1><br> 
	<h2>name:</h2>
	<input type="text" name="name" placeholder="Enter your name"><br><br>
	<h3> review:</h3>
	<textarea type="text" name="review" placeholder="Enter your review here"></textarea> <br>
	<h3> Where are you from?</h3>
	<input type="text" name="usercountry" placeholder="Where are you from?"><br>
	<h3>What city are you in?</h3>
	<input type="text" name="search" id="search_bar" placeholder="Search..." onkeyup="myFunction()">
	<ul id="myUL" style="list-style: none">
	{% for city in cities %}
	<li class="city_bul"><input type="radio" name="city" value="{{city.id}}">{{city.name}}</li>
	{%endfor%}<br>
	</ul>
	<h3>Enter your picture here(url)</h3>
	<input type="text" name="img" placeholder="Enter the url"><br>
	<input type="submit">
	<a href="{{ url_for('country',country=country) }}">cancel </a>
</form>
</div>

<script type="text/javascript">
	function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('search_bar');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i]
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
</body>
</html>
