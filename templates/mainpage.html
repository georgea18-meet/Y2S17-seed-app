<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>
    <div id="header">
        <ul>
          <li><a href="{{url_for('main')}}">Home</a></li>
          <li><a href="{{url_for('about_us')}}">About Us</a></li>
          <li><a href="{{url_for('Q_A')}}">Q&A</a></li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
            <div class="dropdown-content">
              <a href="{{url_for('main')}}">Asia</a>
              <a href="{{url_for('main')}}">Australia</a>
              <a href="{{url_for('main')}}">South Amrica</a>
              <a href="{{url_for('main')}}">North Amrica</a>
              <a href="{{url_for('main')}}">Africa</a>
              <a href="{{url_for('main')}}">Eourpe</a>
            </div>
          </li>
        </ul>
        <img style="float:right;" src="/static/img/TravIt2.jpg" alt="menu_logo" width="80">
    </div>

    <div id="content-body">
        
        <img src="/static/img/TravIt2.jpg" alt="logo" style="width:650px;height:200px;">
        <br><br>
        <h1 class="big-input">TravIt</h1>
        <p>Welcome to TravIt</p>
    
        <img src="https://s-media-cache-ak0.pinimg.com/originals/b6/1a/4b/b61a4b1a7172cf86ca65e0ede46c26ff.jpg" width="1200" >

</body>
</html>
