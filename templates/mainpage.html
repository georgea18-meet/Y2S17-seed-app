<!DOCTYPE html>

<head>

<body>
<title>TravelIt</title>

<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}









ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 10;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
























</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="{{url_for('main')}}">Home</a>
  <a href="{{url_for('about_us')}}">About Us</a>
  <a href="{{url_for('Q_A')}}"> Q&A</a>
   <img style="float:right;" src="/static/img/TravIt2.jpg" alt="menu_logo" width="80">
   <!--Dropbox-->
   <ul>

      <a href="#{{url_for('main')}}">Australia</a>

      <a href="{{url_for('main')}}">Eourpe</a>
      <a href="{{url_for('main')}}">South Amrica</a>
      <a href="{{url_for('main')}}">North Amrica</a>
      <a href="{{url_for('main')}}">Africa</a>
    </div>
  </li>
</ul>
   <!--end-->
</div>
<div>

<img src="/static/img/TravIt2.jpg" alt="logo" style="width:650px;height:200px;">
