<!DOCTYPE html>
<html>
<head>
	<title>{{country.name}}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
<h1>{{country.name}}</h1>
<aside>
	<img class="flag" src="{{country.flag}}">

	{%endfor%}
</aside>
	
</aside>
</body>
</html>
